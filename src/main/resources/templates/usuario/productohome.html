<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Inicio</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- css de Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- iconos de los enlases de redes sosiales -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>
<body id="cuerpo-listaJuegos">
	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header-user-compras"></div>
	<!-- Page Content -->
	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Axolo Game <small>Producto</small>
		</h1>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Producto</li>
		</ol>

		<!-- Blog Post -->
		<div class="mi-contenedor">
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<a href="#"> <img class="img-fluid rounded"
								th:src="@{/images/{img} (img=${producto.imagen})  }" alt=""></a>
						</div>

						<div class="col-lg-6">
							<form th:action="@{/cart}" method="POST"
								th:if="${session != null}" >
								<input type="hidden" th:value="${producto.id}" name="id">
								<h2 class="card-title" th:text="${producto.nombre}"></h2>
								<ul class="list-group">
									<li class="list-group-item"><h5
											th:text=" 'Precio: '+ ${producto.precio} "></h5></li>
									<li class="list-group-item">
										<div class="accordion" id="requisitosAccordion">
											<div class="card">
												<div class="card-header" id="requisitosHeading">
													<h2 class="mb-0">
														<button class="btn btn-link" type="button"
															data-toggle="collapse" data-target="#requisitosCollapse"
															aria-expanded="true" aria-controls="requisitosCollapse">
															Requisitos mínimos</button>
													</h2>
												</div>
												<div id="requisitosCollapse" class="collapse"
													aria-labelledby="requisitosHeading"
													data-parent="#requisitosAccordion">
													<div class="card-body">
														<!-- Contenido de los requisitos mínimos -->
														<p>Sistema operativo: Windows 8</p>
														<p th:text="'Procesador: '+${producto.procesador}"></p>
														<p th:text="'RAM: '+${producto.ram} + 'GB'"></p>
														<p
															th:text="'Tarjeta gráfica: '+${producto.tarjeta_grafica}"></p>
														<p
															th:text="'Almacenamiento: '+${producto.almacenamiento} + 'GB'"></p>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li class="list-group-item">

										<p th:text=" 'Descripción: '+ ${producto.descripcion} "></p>
										<p th:text="'Genero: '+${producto.genero}"></p>

									</li>
									<!-- <li class="list-group-item"><h5>Requisitos minimos</h5>
										<p>Sistema operativo: Windows 8</p>
										<p th:text="'Procesador: '+${producto.procesador}"></p>
										<p th:text="'Ram: '+${producto.ram} + GB"></p>
										<p th:text="'Tarjeta grafica: '+${producto.tarjeta_grafica}"></p>
										<p th:text="'Almacenamiento: '+${producto.almacenamiento}+GB"></p>
									</li>
									<li class="list-group-item">
										<h6>
											Cantidad: <input type="number" id="cantidad" name="cantidad"
												autocomplete="off" min="1" max="5" value="1">
										</h6>
									</li>-->
									<li class="list-group-item">
										<h6>
											Cantidad: <input type="number" id="cantidad" name="cantidad"
												autocomplete="off" min="1" max="5" value="1">
										</h6>
									</li>
								</ul>
								<button type="submit" class="btn btn-dark">Añadir al
									carrito</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
